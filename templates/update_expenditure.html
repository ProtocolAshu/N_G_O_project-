<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="update_expenditure.css">
</head>

<body>

    <div class="alert alert-warning alert-dismissible fade show" role="alert">

    </div>

    <div class='container'>
        <form method="post" action="\addexpend">
            
            <div class="mb-3">
                <label for="Money" class="form-label">Money</label>
                <input type="Number" class="form-control" id="money" name="money" placeholder="Money">
            </div>
            <div class="mb-3">
                <label for="Reason" class="form-label">Reason</label>
                <input type="text" class="form-control" id="reason" name="reason" placeholder="Reason">

            <button type="submit">Submit</button>
        </form>
    </div>
