<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PledgeHistory</title>
    <!-- Add the link to the CSS file -->
    <link rel="stylesheet" href="donorview.css">
</head>

<body>

    <table class="table table-bordered border-secondary table-striped-columns table-primary">

        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>123 Main St, City</td>

            <!-- Add more rows if needed -->
        </tbody>
    </table>
