<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin_page</title>
    <link rel="stylesheet" href="adminpage.css">
</head>

<body>
    <div class="container-fluid my-2">
        <!-- Messages -->
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            Your message here
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <!-- Image -->
        <img src="" class="d-block w-100" alt="">
    </div>

    <!-- Buttons -->
    <div class="btn-group" role="group" aria-label="Basic outlined example">
        <form action='\addstudent'>
            <button type="submit" class="btn btn-outline-success">ADD Student</button>
        </form>
        <form action='\pledgehist'>
            <button type="submit" class="btn btn-outline-success">VIEW PLEDGE HISTORY</button>
        </form>
        <form action='\viewDonor'>
            <button type="submit" class="btn btn-outline-success">VIEW DONORS</button>
        </form>
        <form action='\maintaininv'>
            <button type="submit" class="btn btn-outline-success">MANAGE INVENTORY</button>
        </form>
        <form action='\studentdetails'>
            <button type="submit" class="btn btn-outline-success">Modify Student Details</button>
        </form>
        <form action='\editesttbl'>
            <button type="submit" class="btn btn-outline-success">EDIT ESTIMATIONS</button>
        </form>
        <form action='\viewworking'>
            <button type="submit" class="btn btn-outline-success">WORKING STATUS</button>
        </form>
        <form action='\viewexpenditure'>
            <button type="submit" class="btn btn-outline-success">VIEW EXPENDITURE</button>
        </form>
    </div>
</body>

</html>
