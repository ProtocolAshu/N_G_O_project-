{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <link rel="stylesheet" href="{% static 'css/dstyles.css' %}">
</head>
<body>
    <header>
        <h1>Donor Registration</h1>
        <div class="backbutton">
            <button  onclick="location.href='/home'">Back</button>
          </div>
    </header>
    <div class="form-container">
        <form action="/reg_success" method="post">{% csrf_token %}
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="Number">Phone Number:</label>
                <input type="text"id="Number" name="Number" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="username"> Username:</label>
                <input type="text" id="username" name="username" placeholder="username" required>
            </div>
            <div class="form-group">
                <label for="password"> Choose Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="Confirm_Password">Confirm Password:</label>
                <input type="password" id="Confirm_Password" name="Confirm_Password"  placeholder="Confirm Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
