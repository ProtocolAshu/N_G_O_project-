<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonorsView</title>
    <!-- Add the link to the CSS file -->
    <link rel="stylesheet" href="donorsview.css">
    <style>
        /* Font and general styling */
        body,
        h1 {
            font-family: "Raleway", sans-serif;
            color: #333;
        }

        body,
        html {
            height: 100%;
            line-height: 1.8;
        }

        /* Background image */
        .head {
            text-align: center;
            margin-top: 20px;
        }

        /* Table styling */
        .namee {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .namee th,
        .namee td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .namee th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .namee tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .namee tbody tr:nth-child(odd) {
            background-color: #e6f7ff;
        }

        .namee tbody tr:hover {
            background-color: #cce5ff;
        }
    </style>
</head>

<body>
    <h1 class="head">DONORS</h1>

    <table class="namee">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Address</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample data for demonstration -->
            <tr>
                <td>John Doe</td>
                <td>johndoe123</td>
                <td>123-456-7890</td>
                <td>123 Main St, City</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>janesmith456</td>
                <td>987-654-3210</td>
                <td>456 Elm St, Town</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>

</html>
